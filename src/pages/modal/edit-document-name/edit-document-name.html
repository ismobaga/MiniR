<!--
  Generated template for the EditNamePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only color="iTeal" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit Document Name</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="updateDocumentName()">
        <ion-icon name="checkmark" color="iTeal"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
    <ion-label> 
      <ion-icon name="document" color="gray"></ion-icon>
    </ion-label>
    <ion-input placeholder="No name" type="text" [(ngModel)]="documentName"></ion-input>
  </ion-item>

</ion-content>
