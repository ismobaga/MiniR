<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only color="iTeal" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit Tags</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="updateTags()">
        <ion-icon name="checkmark" color="iTeal"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding color="iDark">
  <div>
            <h3>Entrer la list des Tags</h3>
    <tag-input [(ngModel)]="tags" [maxItems]="10" separatorKeyCodes="[32, 188, 13]" [errorMessages]="errorMessages" placeholder='+Tag' theme='dark' secondaryPlaceholder="Entrer un nouveau Tag">
     <!--  <tag-input-dropdown [autocompleteItems]="tagsLoaded">
       </tag-input-dropdown> -->
    </tag-input>
       </div>

</ion-content>
