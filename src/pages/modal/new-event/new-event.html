</ion-header>


<ion-content>

  <div class="bg" >
   

    <div class="main-content">
      <ion-list>
      <ion-item-group class="igroup">
    <ion-item-divider *ngIf="!title" class="group-header">Ajout d' evenement</ion-item-divider>
    <ion-item-divider  *ngIf="title" class="group-header">{{title}}</ion-item-divider>
        <ion-item class="dernierItem">
          <ion-input type="text" placeholder="Titre" [(ngModel)]="event.title" ></ion-input>
        </ion-item>
        <ion-item class="dernierItem" icon-right>
          <ion-input type="text" placeholder="Location" [(ngModel)]="event.location" >
          </ion-input>
          <button ion-button clear item-right class="pinBtn" type="button">
            
            <ion-icon name="pin" ></ion-icon>
          </button>
        </ion-item>
        </ion-item-group>
         <ion-item-group class="igroup">
    <ion-item-divider class="group-header">Date</ion-item-divider>
        <ion-item class="dernierItem" no-lines>
          <ion-label>Jour entier</ion-label>
          <ion-toggle [(ngModel)]="event.allDay" color="energized"></ion-toggle>

        </ion-item>
          <ion-item ion-item class="dernierItem">
          <!-- <ion-col  col-3 item-start> -->
          <ion-label>Debut</ion-label>
          <!-- </ion-col> -->
          <div col-6 no-padding no-margin text-center item-end>
          <ion-datetime  displayFormat="DD/MM/YYYY" [(ngModel)]="event.startTime" [min]="minDate" ></ion-datetime>
          </div>
        <ion-col col-3 no-padding no-margin text-center item-end class="" *ngIf="!event.allDay">
            
          <ion-datetime *ngIf="!event.allDay" displayFormat="HH:mm" [(ngModel)]="event.startTime" [min]="minDate" ></ion-datetime>
        </ion-col>
        </ion-item>
        <ion-item ion-item class="dernierItem">
          <!-- <ion-col col-3 item-start> -->
          <ion-label>Fin</ion-label>
          <!-- </ion-col> -->
          <div no-padding no-margin text-center col-6 item-end>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.endTime" [min]="event.startTime" ></ion-datetime>
          </div>
        <ion-col col-3 item-end class="dernierItem" *ngIf="!event.allDay">
            
          <ion-datetime *ngIf="!event.allDay" displayFormat="HH:mm" [(ngModel)]="event.endTime" [min]="event.startTime"></ion-datetime>
        </ion-col>
        </ion-item>
        </ion-item-group>
        <ion-item class="dernierItem" text-wrap>
          <ion-input type="text" text-wrap placeholder="Descrription" [(ngModel)]="event.description" ></ion-input>
        </ion-item>
      </ion-list>


       




    </div>
    </div>
  </ion-content>
<ion-footer>
  <button (click)="save()" *ngIf="!isEdit" full class="footerBtn">
    Ajouter cet évenement
  </button>
  <button (click)="edit()" *ngIf="isEdit" full class="footerBtn">
    Edit cet évenement
  </button>
</ion-footer>
