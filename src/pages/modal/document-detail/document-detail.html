<ion-header id="toolbar">

  <ion-toolbar id="toolbar" color="iDark">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()" color="iTeal">
        <ion-icon name="close" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Document Detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="iTeal">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
<div class="bg" >

<div class="main-content">
<p>{{document.text}}</p>

 <ion-col id="icon-right" no-padding no-margin col-2><ion-icon name="md-share"></ion-icon></ion-col>

   <ion-col  id="icon-left" col-2 no-padding no-margin ><ion-icon name="md-share"></ion-icon></ion-col>

  <ion-item id="author" no-lines text-wrap >
   <ion-avatar item-start>
      <img [src]="document.author.photoURL" >
    </ion-avatar>
  {{document.author.displayName}}
</ion-item>
  <ion-card class="dcard">

  <div >
        <ion-item id="fileDiv" no-lines *ngIf="document.hasFile">
          <div id="preview">
            .{{document.extension}}
          </div>
          <div id="name">
            <h3>{{document.name}}</h3>
            <p>{{document.size}}</p>
          </div>
        </ion-item>
    <p class="tagText">
    <ion-badge class="tag" *ngFor="let tag of document.tags">{{toUpper(tag.display)}}</ion-badge> 
    </p>
  </div>
<ion-item class="dernierItem">
    <span item-left>{{document.date | amTimeAgo}}</span>
      <button ion-button icon-right clear item-end (click)="likeButton(document.$key)">
        <ion-icon *ngIf="!liked"  name="{{like_btn.icon_name}}" color="{{ like_btn.color }}"></ion-icon>
        <ion-icon *ngIf="liked"  name="{{like_btn.icon_name_liked}}" color="{{ like_btn.color_liked }}"></ion-icon>
        <div>{{noLike}} Merci</div>
      </button>
	 <button ion-button icon-right clear item-end>
      {{document.views}} 
	  <ion-icon name="eye"></ion-icon>
    </button>
  </ion-item>

</ion-card>
   </div>
   <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-2></ion-col>
      <ion-col no-padding no-margin text-center col-8>
<button ion-button id="viewBtn"  clear  (click)="viewDocument()">Ouvrir</button>
    </ion-col>
    <ion-col col-1></ion-col>
  </ion-row>
 
</div>
</ion-content>
<ion-footer class="footerClass">
    
            <ion-buttons end>
            <button ion-button outline round id="qrBtn" (click)="qrCode()" color="iTeal"><ion-icon name="md-barcode"></ion-icon></button>
            </ion-buttons>
</ion-footer>
