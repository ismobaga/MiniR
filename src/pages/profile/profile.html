<!--

  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-title>profile</ion-title>
	<ion-buttons end>
      <button ion-button icon-only class="settings-button" color="royal" (click)="logout()">
	  
        <ion-icon name="settings">
		<ion-badge *ngIf="userDetails.verified==0" id="notifocation">1</ion-badge>
		</ion-icon>
		
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content parallax>
<ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content
  pullingIcon="arrow-dropdown"
  pullingText="Glisse pour recharger"
  refreshingSpinner="circles"
  refreshingText="Rechargement...">
    
  </ion-refresher-content>
</ion-refresher>
<div class="bg" [style.backgroundImage]="'url('+userDetails.photoURL+')'">
</div>
<div class="main-content">
	<div id="pp" (click)="editProfilePicture()">
        <!-- <img src="{{pathForImage(lastImage)}}"  class="round"> -->
        <img [src]="userDetails.photoURL"  class="round">
<div class="edit-icon" >
  
<ion-icon class="icon" ios="md-create" md="md-create"></ion-icon>
</div>

  </div>


  <!-- Edit Name -->
  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-2></ion-col>
      <ion-col no-padding no-margin text-center col-8>
      <button class="edit-name" (click)="goEditProfileName()">{{userDetails.firstName}} {{userDetails.lastName}}</button>
    </ion-col>
    <ion-col col-1 (click)="goEditProfileName()"><ion-icon ios="md-create" md="md-create"></ion-icon></ion-col>
  </ion-row>
    <ion-row no-padding no-margin>
    <ion-col no-padding no-margin col-2></ion-col>
      <ion-col no-padding no-margin text-center col-8>
      <button class="edit-annee" (click)="goEditProfileAnnee()">{{userDetails.email}}</button>
    </ion-col>
    <ion-col col-1 (click)="goEditProfileAnnee()"><ion-icon ios="md-create" md="md-create"></ion-icon></ion-col>
  </ion-row>
  <!-- Segments -->
  <div class="segmentBtn">
    <ion-segment  [(ngModel)]="profile_segment">
      <ion-segment-button value="timeline">
        <ion-icon name="apps"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="document">
        <ion-icon name="ios-document"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="evenement">
        <ion-icon name="infinite"></ion-icon>
      </ion-segment-button>
      
    </ion-segment>
  </div>
  <!-- Segment content -->
  <div [ngSwitch]="profile_segment">
    <ion-list *ngSwitchCase="'timeline'">
      <ion-grid>
  <ion-row>

	

<ion-col col-4 *ngFor="let item of documents" >
	  <ion-card (click)="goShowDocumentDetails(item.id)">
    <img src="http://cdi.x10.mx/files/images/thumbnail/{{item.type}}.png"/>
    <!--div class="card-title">{{item.merci}} Merci</div-->
    <div class="card-subtitle">{{item.views}} <ion-icon name="eye"></ion-icon></div>
  </ion-card>
</ion-col>
 </ion-row>
</ion-grid>
<div class="no-document" *ngIf="!documents || documents.length===0">Pas de document encore</div>
 </ion-list>

    <ion-list *ngSwitchCase="'document'">
      document
	  
    </ion-list>
        <ion-list *ngSwitchCase="'evenement'">
    </ion-list>
  </div>
</div>
  </ion-content>
