<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="userCred.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="userCred.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <a (click)="resetPassword()">Mot de passe oubli√©?</a>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="light" (click)="login()">Login</button>
        <div class="spacer" style="height: 10px;"></div>
        <p>OR</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button clear full color="light" (click)="signup()">Pas encore de compte? Sign up</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
 
</ion-content>
