<ion-col col-3>

</ion-col>

<ion-col col-9 center text-center>
<ion-note>
  Vous avez quelque chos a partager?

</ion-col>
</ion-row>
<ion-row>
<ion-col col-5>
<button ion-button icon-left clear small>

<button ion-button icon-left clear>Photo</button>
</button>

<hr no-margin no-padding>
  <div (swipe)="swipePage($event)">

    <!-- Cards -->
    <ion-card no-padding padding-bottom class="card">

      <ion-row>
        <ion-col col-10>
          <ion-item>
        <ion-avatar item-left>
          <img src="http://miaafho.ml/img/profile.jpg">
        </ion-avatar>
        <h2 style="font-weight: bold">Ismail Bagayoko</h2>
        <p>eib3773</p>
        
      </ion-item>
        </ion-col >
        <ion-col col-2>
          <button no-margin no-padding clear color="black" ion-button icon-only style="float: right; top: 15px" (click)="presentPostPopover()">
            <ion-icon name="more"></ion-icon>
        </button>
        </ion-col>
      </ion-row>
      

      <img src="http://miaafho.ml/img/profile.jpg" (tap)="tapPhotoLike($event)">

      <p no-margin no-padding>
        <button clear ion-button icon-only (click)="likeButton()" class="like-btn">
          <ion-icon no-padding [name]="like_btn.icon_name" color="{{ like_btn.color }}" class="icon-space"></ion-icon>
        </button>
        <button clear ion-button icon-only>
          <ion-icon no-padding isActive="false" color="black" name="ios-text-outline" class="icon-space" style="font-weight: bold"></ion-icon>
        </button>
        <button clear ion-button icon-only>
          <ion-icon no-padding isActive="false" color="black" name="paper-plane" class="icon-space"></ion-icon>
        </button>
        <button no-margin no-padding clear color="black" ion-button icon-only style="float: right">
          <ion-icon name="ios-bookmark-outline"></ion-icon>
        </button>
      </p>
      <hr>

      <ion-card-content>
        <p class="like-content"><ion-icon name="heart"></ion-icon> 250 likes</p>
        <p><b>techcrunch</b> Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      
        <ion-note style="font-size: 12px">
          11h ago
        </ion-note>
      </ion-card-content>

    </ion-card>

  </div>
</ion-content>
