
<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Photo de Profile</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div class="profile-image">
    <img src="{{imgUrl}}">
  </div>
  <div>
    <button ion-button round outline (click)="chooseImage()">Choisir image</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">Passer</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateProceed()">Enregistrer & Continuer</button>
  </div>
</ion-content>
